<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page-freeCodeCamp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo Original Trombones" id="header-img">
        
            <nav class="nav-bar" id="nav-bar">
                <ul class="nav-bar__list">
                    <li class="nav-bar__item"><a href="#features" class="nav-link nav-bar__link">Features</a></li>
                    <li class="nav-bar__item"><a href="#how_it_works" class="nav-link nav-bar__link">How It Works</a></li>
                    <li class="nav-bar__item"><a href="#pricing" class="nav-link nav-bar__link">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <h2 class="title">Handcrafted, home-made masterpieces</h2>
            <section class="form-section">
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input type="email" name="email" id="email" placeholder="Enter your email address" class="form-input">
                    <input type="submit" value="GET STARTED" id="submit">
                </form>
            </section>

            <section class="features">

            </section>

        </main>

        <footer class="footer">

        </footer>
    </div>

</body>
</html>
